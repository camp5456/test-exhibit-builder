<div id="uv" class="uv" style="width: 100%; height: 800px"></div>
<script type="text/javascript">
  (function(){
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof UV === 'undefined') {
        var s = document.createElement('script');
        s.src = 'https://unpkg.com/uv@3.0.33/lib/uv.min.js';
        s.onload = function() {
          UV.init("uv", {
            manifest: "{{ page.object_location }}",
            configUri: "https://unpkg.com/uv@3.0.33/lib/uv-config.json"
          });
        };
        document.body.appendChild(s);
      }
    });
  })();
</script>
